<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
</head>
<body>
<h1>Account Information</h1>

<!-- 사용자 정보 표시 -->
<div>
    <p><strong>Username:</strong> <span th:text="${username}">[username]</span></p>
    <p><strong>Email:</strong> <span th:text="${email}">[email]</span></p>
</div>

<hr>

<!-- 계정 정보 수정 폼 -->
<h2>Update Account Information</h2>
<form action="/account/update" method="post">
    <!-- CSRF 토큰을 숨겨진 필드로 포함 -->
    <input type="hidden" name="_csrf" th:value="${csrfToken.token}">

    <!-- 이메일 수정 필드 -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${email}">

    <!-- 사용자 이름 수정 필드 -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${username}">

    <!-- 제출 버튼 -->
    <button type="submit">Update</button>
</form>
</body>
</html>
